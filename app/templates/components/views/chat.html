<!-- Chat View: Full Page AI Chat -->
<div id="chatView" class="p-4" style="display: none; height: calc(100vh - 70px);">
    <div class="d-flex flex-column h-100">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0 text-primary">
                <i class="bi bi-chat-dots-fill"></i> <span data-i18n="chat.title">Trò chuyện với AI</span>
            </h5>
            <div>
                <button class="btn btn-sm btn-outline-secondary" onclick="clearChat()">
                    <i class="bi bi-trash"></i> <span data-i18n="chat.clear">Xóa đoạn chat</span>
                </button>
            </div>
        </div>

        <!-- Chat Container -->
        <div id="fullChatContainer" class="flex-grow-1 border rounded bg-white mb-3 p-3" style="overflow-y: auto;">
            <!-- Welcome -->
            <div id="fullChatWelcome" class="text-center text-muted py-5">
                <i class="bi bi-robot" style="font-size: 4rem; color: #cbd5e1;"></i>
                <h4 class="mt-3 text-dark" data-i18n="chat.welcomeTitle">AI Assistant</h4>
                <p data-i18n="chat.welcomeMessage">Hỏi tôi bất cứ điều gì về cuộc họp của bạn!</p>
            </div>

            <!-- Messages -->
            <div id="fullChatMessages" class="d-flex flex-column gap-3"></div>

            <!-- Typing Indicator -->
            <div id="fullChatTyping" class="typing-indicator mt-2" style="display: none;">
                <span></span><span></span><span></span>
            </div>
        </div>

        <!-- Input Area -->
        <div class="card border-0 shadow-sm">
            <div class="card-body p-2">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control border-0" id="fullChatInput" placeholder="Nhập tin nhắn..."
                        data-i18n-placeholder="chat.inputPlaceholder" onkeypress="handleFullChatKeyPress(event)">
                    <button class="btn btn-primary rounded-end" onclick="sendFullChatMessage()">
                        <i class="bi bi-send-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
